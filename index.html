<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedyTrack | Landing Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Times New Roman', serif;
        }

        .logo {
            width: 220px;
            height: 160px;
            background-color: #4f7fb8;
            border-radius: 50%;
            margin: 0 auto 30px auto;
        }

        h1 {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .description {
            font-size: 18px;
            margin-top: 15px;
        }

        .btn-custom {
            background-color: #4f7fb8;
            color: white;
            font-size: 22px;
            padding: 10px 40px;
            margin-top: 30px;
            border-radius: 0;
        }

        .btn-custom:hover {
            background-color: #3e6ea5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">

        <!-- Logo Placeholder -->
        <div class="logo"></div>

        <!-- Title -->
        <h1>WELCOME TO MEDYTRACK</h1>

        <!-- Description -->
        <p class="description">
            Securely access, manage, and share your medical records anytime, anywhere
        </p>

        <!-- Button -->
        <a href="#" class="btn btn-custom">Get Started</a>

    </div>

</body>
</html>
